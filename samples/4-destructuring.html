    <script>

        // Destructuring objects
        const customer = {
            id: 3,
            name: 'Barney',
            country: 'US',
            civilState: 'Single'
        };

        const {id, name, zipCode = '90210'} = customer;
        const {id:customerId, name:customerName} = customer;

        // Destructuring arrays
        const colors = ['red', 'blue', 'yellow', 'black', 'green'];
        const [red, blue, yellow, ...unusedColors] = colors;

        // Swapping variables
        let activeName = 'Michael';
        let unactiveName = 'Emilio';

        [activeName, unactiveName] = [unactiveName, activeName];

    </script>
