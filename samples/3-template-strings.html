<body>
    <h1>Template Strings</h1>
    <p>Open the browser's console to see the results.</p>
    <script>

        const user = {
            id: 200,
            firstName: 'Milhouse',
            middleName: 'Mussolini',
            lastName: 'Van Houten'
        };

        function printUser (user) {
            
            // Spaces count, single and double quotes are not a problem
            console.log(`ID: ${user.id} - Full Name: ${user.firstName} ${user.middleName} ${user.lastName}`);
            
            // The old way
            // console.log('ID: '+ user.id + ' - Full Name: ' + user.firstName + ' ' + user.middleName + ' ' + user.lastName);
        }
    </script>
